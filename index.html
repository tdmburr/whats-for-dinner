<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>What's For Dinner?</title>
  </head>
  <body>
    <nav> 
      <h1>What's for Dinner?</h1> 
    </nav>  
    <section class="food-selection">
      <div class="left-box">
        <h2 class="dish-question">What are you looking for?</h2>       
        <label for="sides"><input type="radio" id="sides" class="food-button" name="rad-button" checked>Sides</label><br>
        <label for="main-course"><input type="radio" id="main-dish" class="food-button" name="rad-button">Main Dish</label><br> 
        <label for="desserts">  <input type="radio" id="desserts" class="food-button" name="rad-button">Desserts</label><br>
        <label for="entire-meal">  <input type="radio" id="entire-meal" class="food-button" name="rad-button">Entire Meal</label><br>
        <br>
        <br>
        <section class="buttons">
          <button class="cook-button">LET'S COOK!</button>
          <button class="delete-recipe">Delete Meal</button>
        </section>       
      </div>
      <div class="right-box">
          <img class="cookpot" src="assets/cookpot.svg" alt="Place to cook food!">
          <div class="meal-container hidden">
            <h3 class="recipe-message hidden"><em>You should make:</em></h3>
            <h4 class="food-display hidden">Food<h4>
          </div>
      </div>
    </section>  
  </body>
  <script type="text/javascript" src="data.js"></script>
  <script type="text/javascript" src="main.js"></script>
</html>
